<html lang="en">

<head>

<center>
    <p>使用方法：<br>
        获取一张宝塔 Linux 的验证码图片，保存到本地之后上传即可。只支持120x320的图片哦<br>
        识别完一张图片之后需要刷新一下页面才可以识别下一张，下个版本会修复这个问题的~<br>
        关于 API：抓一下包你就能找到 API 啦 ξ( ✿＞◡❛)</p>
    Web Interface is from <a href="https://github.com/mtobeiyf/keras-flask-deploy-webapp"></a>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
